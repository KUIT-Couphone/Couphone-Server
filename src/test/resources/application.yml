---
cloud:
  aws:
    s3:
      bucket: couphone-bucket
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
    cloudfront:
      domain: ${CLOUDFRONT_DOMAIN}
logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: ERROR
spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
  profiles:
    group:
      dev: devDB,Port,JPA,secret,web-mvc

---
spring:
  config:
    activate:
      on-profile: devDB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATASOURCE_URL_DEV}
    username: ${DATASOURCE_USERNAME_DEV}
    password: ${DATASOURCE_PASSWORD_DEV}
    dbcp2:
      validation-query: select 1
  sql:
    init:
      platform: mysql
      mode: never

---
spring:
  config:
    activate:
      on-profile: Port
server:
  port: 8080

---
spring:
  config:
    activate:
      on-profile: JPA
  jpa:
    hibernate:
      database-platform: org.hibernate.dialect.MySQLDialect
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

---
spring:
  config:
    activate:
      on-profile: secret
secret:
  jwt-secret-key: ${JWT_SECRET_KEY}
  jwt-expired-in: ${JWT_EXPIRED_IN}

---
spring:
  config:
    activate:
      on-profile: web-mvc
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  messages:
    basename: errors
